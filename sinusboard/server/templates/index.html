<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sinusboard</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script defer src="/static/js/index.js"></script>
  </head>
  <body>
    <data id="app">
      <section class="section">
        <div class="container">
          <span class="logo mdi mdi-headphones"></span>
          <h1 class="title">
            Sinusboard
          </h1>
          {% for clip in clips %}
            <button class="button is-info" v-on:mousedown="playClip('{{ clip.uuid }}')">{{ clip.name }}</button>
          {% endfor %}
        </div>
        <hr>
        <div class="container">
          {% for sample in samples %}
            <button class="button is-error" v-on:mousedown="playClip('{{ sample.uuid }}')">{{ sample.name }}</button>
          {% endfor %}
        </div>
        <hr>

        <table class="table is-fullwidth">
          <tbody>
            {% for file in files %}
              <tr>
                <td>{{ file.name }}</td>
                <td>{{ file.length }}</td>
                <td>
                  <a class="dotted" v-on:mousedown="queueClip('{{ file.uuid }}')">Queue</a>
                </td>
                <td>
                  <a class="dotted" v-on:mousedown="playClip('{{ file.uuid }}')">Play</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </data>
  </body>
</html>
